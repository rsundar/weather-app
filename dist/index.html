<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Check The Weather</title>
    <link href="https://cdn.jsdeliver.net/npm/bulma@0.9.1/css/bulma.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container is-fluid">
      <section class="section">
        <form id="cityForm">
          <div class="field">
            <label class="label">City</label>
            <div class="control">
              <input type="text" name="city">
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <label class="radio">
                    <input type="radio" id="m" name="metric">Celcius
                  </label>
                  <label class="radio">
                    <input type="radio" id="i" name="metric">Farenhiet
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <input class="button is-success" type="button" id="submit" value="Submit">
            </div>
          </div>
        </form>
      </section>
      <ul id="weather-app">
      </ul>
    </div>
  </body>
  <script src="main.js"></script>
</html>
